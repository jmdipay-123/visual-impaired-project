<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Impaired Cane - Remote Controller</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="header-container">
      <h1>
        <i class="fas fa-blind"></i>
        Remote Controller
      </h1>
      <div class="connection-badge" id="connectionBadge">
        <span class="status-dot" id="statusDot"></span>
        <span id="connectionText">Connecting...</span>
      </div>
    </div>
  </header>

  <!-- MAIN DASHBOARD -->
  <div class="dashboard">
    <!-- SIDEBAR CONTROLS -->
    <aside class="sidebar">
      <!-- PAIRING CONTROL -->
      <div class="control-card">
        <div class="card-title">
          <i class="fas fa-lock"></i>
          Device Pairing
        </div>
        <div class="pairing-input-group">
          <input 
            type="text" 
            id="pairingCodeInput" 
            class="pairing-input" 
            placeholder="CANE-XXXXXX"
            maxlength="11"
          >
          <button id="pairBtn" class="btn btn-primary" style="width: auto; padding: 12px 20px;">
            <i class="fas fa-link"></i>
            Pair
          </button>
        </div>
        <div id="pairingStatus" class="pairing-status waiting">
          <i class="fas fa-info-circle"></i> Enter pairing code from device
        </div>
      </div>

      <!-- LANGUAGE CONTROL -->
      <div class="control-card locked" id="languageCard">
        <div class="card-title">
          <i class="fas fa-language"></i>
          Language Control
        </div>
        <select id="lang" class="language-select" disabled>
          <option value="en">ğŸ‡¬ğŸ‡§ English</option>
          <option value="tl">ğŸ‡µğŸ‡­ Tagalog</option>
          <option value="ceb">ğŸ‡µğŸ‡­ Cebuano</option>
        </select>
        <button id="applyLangBtn" class="btn btn-primary" disabled>
          <i class="fas fa-check"></i>
          Apply Language
        </button>
      </div>

      <!-- CAMERA CONTROL -->
      <div class="control-card locked" id="cameraCard">
        <div class="card-title">
          <i class="fas fa-camera"></i>
          Camera Control
        </div>
        <button id="startCamBtn" class="btn btn-primary" disabled>
          <i class="fas fa-play"></i>
          Start Camera
        </button>
        <button id="stopCamBtn" class="btn btn-danger" disabled>
          <i class="fas fa-stop"></i>
          Stop Camera
        </button>
      </div>
    </aside>

    <!-- PREVIEW SECTION -->
    <main class="preview-section">
      <!-- LIVE PREVIEW -->
      <div class="preview-card">
        <div class="card-title">
          <i class="fas fa-video"></i>
          Live Preview
        </div>
        <div class="preview-container" id="previewContainer">
          <div class="preview-placeholder" id="previewPlaceholder">
            <i class="fas fa-camera"></i>
            <h3>No Preview Available</h3>
            <p>Pair device and start camera to see live feed</p>
          </div>
          <img id="previewImage" alt="Camera preview" style="display: none;">
        </div>
      </div>

      <!-- ACTIVITY LOG -->
      <div class="log-card">
        <div class="card-title">
          <i class="fas fa-terminal"></i>
          Activity Log
        </div>
        <div class="log-content" id="log"></div>
      </div>
    </main>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2024 Visual Impaired Cane System - Remote Control Interface</p>
  </footer>

  <!-- JAVASCRIPT -->
  <script>
    const targetDeviceId = "vision-device-1";
    let currentPairingCode = null;
    let isPaired = false;

    const logEl = document.getElementById("log");
    const previewImage = document.getElementById("previewImage");
    const previewPlaceholder = document.getElementById("previewPlaceholder");
    const connectionBadge = document.getElementById("connectionBadge");
    const connectionText = document.getElementById("connectionText");
    const statusDot = document.getElementById("statusDot");
    const pairingStatus = document.getElementById("pairingStatus");
    const pairingInput = document.getElementById("pairingCodeInput");

    function log(...args) {
      const timestamp = new Date().toLocaleTimeString();
      const message = args.map(a => (typeof a === "string" ? a : JSON.stringify(a))).join(" ");
      console.log(...args);
      logEl.textContent += `[${timestamp}] ${message}\n`;
      logEl.scrollTop = logEl.scrollHeight;
    }

    function updateConnectionStatus(connected) {
      if (connected) {
        connectionBadge.classList.add("connected");
        connectionBadge.classList.remove("disconnected");
        statusDot.classList.add("connected");
        connectionText.textContent = "Connected";
      } else {
        connectionBadge.classList.remove("connected");
        connectionBadge.classList.add("disconnected");
        statusDot.classList.remove("connected");
        connectionText.textContent = "Disconnected";
      }
    }

    function updatePairingStatus(status, message) {
      pairingStatus.className = `pairing-status ${status}`;
      pairingStatus.innerHTML = message;

      if (status === "paired") {
        isPaired = true;
        // Unlock controls
        document.getElementById("languageCard").classList.remove("locked");
        document.getElementById("cameraCard").classList.remove("locked");
        document.getElementById("lang").disabled = false;
        document.getElementById("applyLangBtn").disabled = false;
        document.getElementById("startCamBtn").disabled = false;
        document.getElementById("stopCamBtn").disabled = false;
      } else {
        isPaired = false;
        // Lock controls
        document.getElementById("languageCard").classList.add("locked");
        document.getElementById("cameraCard").classList.add("locked");
        document.getElementById("lang").disabled = true;
        document.getElementById("applyLangBtn").disabled = true;
        document.getElementById("startCamBtn").disabled = true;
        document.getElementById("stopCamBtn").disabled = true;
      }
    }

    // Socket.IO connection
    const socket = io({
      transports: ["websocket", "polling"],
    });

    socket.on("connect", () => {
      log("âœ… Connected to server:", socket.id);
      updateConnectionStatus(true);
    });

    socket.on("disconnect", (reason) => {
      log("âŒ Disconnected:", reason);
      updateConnectionStatus(false);
      updatePairingStatus("error", "<i class='fas fa-exclamation-triangle'></i> Connection lost");
    });

    socket.on("connect_error", (error) => {
      log("âš ï¸ Connection error:", error.message);
      updateConnectionStatus(false);
    });

    // Pairing
    document.getElementById("pairBtn").addEventListener("click", () => {
      const code = pairingInput.value.trim().toUpperCase();
      if (!code) {
        updatePairingStatus("error", "<i class='fas fa-exclamation-circle'></i> Please enter pairing code");
        return;
      }

      if (!code.startsWith("CANE-") || code.length !== 11) {
        updatePairingStatus("error", "<i class='fas fa-exclamation-circle'></i> Invalid code format");
        return;
      }

      currentPairingCode = code;
      socket.emit("pairDevice", { 
        deviceId: targetDeviceId, 
        pairingCode: code 
      });
      log("ğŸ” Attempting to pair with code:", code);
      updatePairingStatus("waiting", "<i class='fas fa-spinner fa-spin'></i> Pairing...");
    });

    // Listen for pairing result
    socket.on("pairingSuccess", (data) => {
      log("âœ… Pairing successful:", data);
      updatePairingStatus("paired", "<i class='fas fa-check-circle'></i> Paired & Ready");
    });

    socket.on("pairingFailed", (data) => {
      log("âŒ Pairing failed:", data.reason);
      updatePairingStatus("error", `<i class='fas fa-times-circle'></i> ${data.reason}`);
    });

    // Receive preview frames
    socket.on("previewFrame", (data) => {
      if (!isPaired) return;
      if (!data || data.deviceId !== targetDeviceId) return;
      if (data.image) {
        previewImage.src = data.image;
        previewImage.style.display = "block";
        previewPlaceholder.style.display = "none";
      }
    });

    // Send commands (only if paired)
    function sendCommand(type, payload = {}) {
      if (!isPaired) {
        log("âš ï¸ Cannot send command: Not paired");
        return;
      }

      const msg = {
        deviceId: targetDeviceId,
        pairingCode: currentPairingCode,
        command: { type, payload }
      };
      socket.emit("sendCommand", msg);
      log(`ğŸ“¤ Command sent: ${type}`, payload);
    }

    // Language control
    document.getElementById("applyLangBtn").addEventListener("click", () => {
      const lang = document.getElementById("lang").value;
      const langNames = { en: "English", tl: "Tagalog", ceb: "Cebuano" };
      sendCommand("SET_LANGUAGE", { lang });
      log(`ğŸŒ Language changed to: ${langNames[lang]}`);
    });

    // Camera control
    document.getElementById("startCamBtn").addEventListener("click", () => {
      sendCommand("START_CAMERA");
      log("ğŸ“· Camera start command sent");
    });

    document.getElementById("stopCamBtn").addEventListener("click", () => {
      sendCommand("STOP_CAMERA");
      log("ğŸ›‘ Camera stop command sent");
      previewImage.style.display = "none";
      previewPlaceholder.style.display = "block";
    });

    // Auto-uppercase pairing input
    pairingInput.addEventListener("input", (e) => {
      e.target.value = e.target.value.toUpperCase();
    });

    // Enter key to pair
    pairingInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        document.getElementById("pairBtn").click();
      }
    });

    // Initial log
    log("ğŸ® Controller initialized");
    log("ğŸ¯ Target device: " + targetDeviceId);
    log("ğŸ” Enter pairing code to start");
  </script>
</body>
</html>
